<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- reset css -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <!-- style -->
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <!-- embed font -->
        <link rel="stylesheet" href="./assets/font/stylesheet.css" />
        <!-- favicon -->
        <link

            sizes="57x57"

        />
        <link

            sizes="72x72"

        />
        <link
            rel="apple-touch-icon"
            sizes="76x76"
            href="./assets/favicon/apple-icon-76x76.png"
        />

            rel="apple-touch-icon"
            sizes="114x114"
            href="./assets/favicon/apple-icon-114x114.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="120x120"
            href="./assets/favicon/apple-icon-120x120.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="144x144"
            href="./assets/favicon/apple-icon-144x144.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="152x152"
            href="./assets/favicon/apple-icon-152x152.png"
        />
        <link
            rel="apple-touch-icon"

            href="./assets/favicon/apple-icon-180x180.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="192x192"
            href="./assets/favicon/android-icon-192x192.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="96x96"
            href="./assets/favicon/favicon-96x96.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon/manifest.json" />
        <meta name="msapplication-TileColor" content="#ffffff" />
        <meta
            name="msapplication-TileImage"
            content="./assets/favicon/ms-icon-144x144.png"
        />
        <meta name="theme-color" content="#ffffff" />
        <title>MODULARS</title>
    </head>
    <body>
        <header class="header header-fixed">
            <div class="container">
                <div class="header__row">
                    <div class="header__logo">
                        <img
                            src="./assets/img/logo.svg"
                            alt="MODULARS"
                            class="header__img"
                        />
                    </div>
                    <nav class="header__navigation">
                        <ul class="header__list">
                            <li class="header-item">
                                <a
                                    href="#!"
                                    class="header-item__link header-item__link--chosen"
                                    >Home</a
                                >
                            </li>
                            <li class="header-item">
                                <a href="#!" class="header-item__link">About</a>
                            </li>
                            <li class="header-item">
                                <a href="#!" class="header-item__link">Blog</a>
                            </li>
                            <li class="header-item">
                                <a href="#!" class="header-item__link"
                                    >Contact</a
                                >
                            </li>
                        </ul>
                    </nav>
                    <div class="header__action">
                        <button class="header__action--signin btn">
                            Sign Up
                        </button>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <!-- Hero -->
            <section class="hero">
                <div class="container">
                    <div class="hero__body">
                        <section class="hero__content">
                            <h3 class="section-heading hero__content--heading">
                                We’re a creative design agency.
                            </h3>
                            <p class="hero__content--desc">
                                A brilliant, modular agency template for
                                startup’s build yours toady.
                            </p>
                            <div class="content-row">
                                <button class="btn">Get in touch</button>
                                <div class="content-row__half-circle">
                                    <div class="content-row__play">
                                        <svg
                                            class="content-row--icon"
                                            width="8"
                                            height="10"
                                            viewBox="0 0 8 10"
                                            fill="none"
                                            xmlns="http://www.w3.org/2000/svg"
                                        >
                                            <path
                                                d="M7.48979 4.22586C8.15106 4.61996 8.13773 5.58212 7.4658 5.95775L1.49682 9.29454C0.824887 9.67017 -0.00170366 9.17755 0.00896126 8.40782L0.103701 1.57014C0.114366 0.800411 0.954284 0.330874 1.61555 0.724974L7.48979 4.22586Z"
                                                fill="currentColor"
                                            />
                                        </svg>
                                    </div>
                                </div>
                                <strong class="content-row__text"
                                    >Watch Video
                                </strong>
                            </div>
                        </section>
                        <div class="hero__media">
                            <div class="hero--blur"></div>
                            <figure class="hero__media-images">
                                <img
                                    src="./assets/img/img-hero.jpg"
                                    alt=""
                                    class="hero__media--img"
                                />
                                <img
                                    src="./assets/img/img-hero2.jpg"
                                    alt=""
                                    class="hero__media--img"
                                />
                                <img
                                    src="./assets/img/img-hero3.jpg"
                                    alt=""
                                    class="hero__media--img"
                                />
                            </figure>
                            <img
                                src="./assets/img/line-up.svg"
                                alt=""
                                class="hero__media--lineu"
                            />
                            <img
                                src="./assets/img/line.svg"
                                alt=""
                                class="hero__media--lined"
                            />
                            <img
                                src="./assets/img/flower-hero.svg"
                                alt=""
                                class="hero__media--flwu"
                            />
                            <img
                                src="./assets/img/flower-hero.svg"
                                alt=""
                                class="hero__media--flwd"
                            />
                        </div>
                    </div>
                </div>
            </section>
            <!-- Market -->
            <div class="market">
                <div class="container">
                    <div class="market__media">
                        <figure class="market-images">
                            <img
                                src="./assets/img/Google.svg"
                                alt=""
                                class="market-images__img"
                            />
                            <img
                                src="./assets/img/slack.svg"
                                alt=""
                                class="market-images__img"
                            />
                            <img
                                src="./assets/img/icon-agw.svg"
                                alt=""
                                class="market-images__img"
                            />
                            <img
                                src="./assets/img/Agworld.svg"
                                alt=""
                                class="market-images__img"
                            />
                            <img
                                src="./assets/img/RioTinto.svg"
                                alt=""
                                class="market-images__img"
                            />
                            <img
                                src="./assets/img/heroku.svg"
                                alt=""
                                class="market-images__img"
                            />
                        </figure>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
